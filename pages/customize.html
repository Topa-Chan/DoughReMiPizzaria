<!DOCTYPE html>
<html>
  <head>

    <link rel='stylesheet' src='styles/style.css' />
  </head>
  <body>
    <canvas id='pizza'></canvas>
    <div>
      <div>Crusts and Size
        <div id='crustTab'>
          <div>
            <h1>Crusts</h1>
            <div class='btn' id='btn-original'>Original</div>
            <div class='btn' id='btn-handToss'>Hand-Tossed</div>
            <div class='btn' id='btn-thinCrust'>Thin Crust</div>
          </div>
          <div>
            <h1>Size</h1>
            <select id='sizeSelector'>
              <div>Personal</div>
              <div>Small</div>
              <div>Medium</div>
              <div>Large</div>
            </select>
          </div>
        </div>
      </div>
      <div>Cheese and Sauce
        <div id='cheeseTab'>
          <div>
            <h1>Cheese</h1>
            <div class='btn' id='btn-extra'>Extra</div>
            <div class='btn' id='btn-normal'>Normal</div>
            <div class='btn' id='btn-none'>None</div>
          </div>
          <div>
            <h1>Sauce</h1>
            <div class='btn' id='btn-marinara'>Marinara</div>
            <div class='btn' id='btn-creamy'>Creamy Garlic</div>
            <div class='btn' id='btn-buffalo'>Buffalo</div>
          </div>
        </div>
      </div>
      <div>Meat Toppings
        <div id='meatTab'>
          <div>
            <h1>Meats</h1>
            <div class='btn' id='btn-pepperoni'>Pepperoni</div>
            <div class='btn' id='btn-sausage'>Sausage</div>
            <div class='btn' id='btn-beef'>Beef</div>
            <div class='btn' id='btn-ham'>Ham</div>
            <div class='btn' id='btn-chicken'>Chicken</div>
          </div>
        </div>
      </div>
      <div>Veggie Toppings
        <div id='veggieTab'>
          <div>
            <h1>Veggie</h1>
            <div class='btn' id='btn-mushrooms'>Mushrooms</div>
            <div class='btn' id='btn-pineapple'>Pineapple</div>
            <div class='btn' id='btn-onions'>Onions</div>
            <div class='btn' id='btn-olives'>Olives</div>
            <div class='btn' id='btn-peppers'>Peppers</div>
          </div>
        </div>
      </div>
    </div>

    <script src='scripts/script.js'></script>
  </body>
</html>
