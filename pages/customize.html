<!DOCTYPE html>
<html>
  <head>

    <link rel='stylesheet' href='../css/style.css' />
  </head>
  <body>

    <div class="nav">
        <a href="index.html" class="nav-brand">Dough Re Mi Pizzeria</a>
        <a href="index.html" class="nav-item">Pizza Specials</a>          
    </div>

    <div class="flex-row container">
      <canvas id='pizza'></canvas>
      <div id="container" class='outline customize flex-col'>

          <div class="flex-row flex-tabs">
            <div class="tabs">Crusts and Sizes</div>
            <div class='tabs'>Cheese and Sauce</div>
            <div class='tabs'>Meats</div> 
            <div class='tabs'>Veggies</div>
          </div>
            <div class="flex-row visible">
              <div class="crustTab">
                <h1>Crusts</h1>
                <div id='crust-area'></div>
                <h1>Sizes</h1>
                <select>
                  <option>Personal</option>
                  <option>Small</option>
                  <option>Medium</option>
                  <option selected="selected">Large</option>
                </select>
              </div>
            </div>

            <div class="flex-row hidden">
              <div class='cheeseTab'>
                <h1>Cheese</h1>
                <div id='cheese-area'></div>
                <h1>Sauce</h1>
                <div id='sauce-area'></div>
              </div>
            </div>

            <div class="flex-row hidden">
              <div class="meatTab">
                <h1>Meats</h1>
                <div id='meat-area'></div>
              </div>
            </div>

            <div class="flex-row hidden">
              <div class='veggieTab hidden'>
                <h1>Veggie</h1>
                <div id='veggie-area'></div>
              </div>
            </div>  
      </div>
    </div>

    

    <script src='../scripts/script.js'></script>
  </body>
</html>
